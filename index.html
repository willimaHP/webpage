<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML CSS JavaScript</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic HTML CSS JavaScript Example</h1>
        <p>This is a basic example demonstrating HTML, CSS, and JavaScript integration.</p>
        <button onclick="redirectToSecondPage()">Click me</button>
    </div>

    <script>
        // JavaScript code
        function redirectToSecondPage() {
            window.location.href = 'secondpage.html';
        }
    </script>
</body>
</html>
